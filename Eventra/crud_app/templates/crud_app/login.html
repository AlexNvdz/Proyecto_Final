<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'crud_app/css/registro.css' %}">
</head>
<body>
    <div class="registro-container">
        <div class="registro-form">
            <h2>Iniciar sesión</h2>
            <form method="post" action="{% url 'login' %}">  <!-- Cambia 'login' por la URL de tu vista de login -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="registro-info">
            <h2>¡Hola!</h2>
            <p>Si no tienes cuenta, puedes crear una.</p>
            <a href="{% url 'registro' %}" class="btn-login">Registrarme</a>  <!-- Cambia 'registro' por la URL de tu vista de registro -->
        </div>
    </div>
</body>
</html>
